
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Handle client-side routing
      const path = window.location.pathname;
      if (path !== '/' && !path.startsWith('/index.html')) {
        window.location.href = '/#' + path;
      } else {
        window.location.href = '/';
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
